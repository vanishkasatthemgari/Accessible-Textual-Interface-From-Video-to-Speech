<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accessible Text Extraction & Speech Conversion</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root{
            --dark:#333446;--mid:#7F8CAA;--light:#B8CFCE;--soft:#EAEFEF;
        }
        body{background:var(--soft);font-family:'Segoe UI',sans-serif;color:var(--dark);}
        .content{max-width:650px;margin:auto;padding:30px;background:#fff;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,.05);}
        .upload-section{background:var(--light);padding:20px;border-radius:12px;}
        button{background:var(--mid);border:0;color:#fff;padding:10px 20px;border-radius:8px;}
        button:hover{background:var(--dark);}
    </style>
</head>

<body>
<div class="container content mt-5">
    <h1 class="text-muted">Accessible Text Extraction & Speech Conversion</h1>

    <!-- File Upload Section -->
    <div class="upload-section mt-4">
        <h4>Upload a Video / Image File</h4>
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" name="file" required>
            </div>

            <!-- Language dropdown -->
            <div class="mb-3">
                <label for="out_lang" class="form-label">Output Speech Language</label>
                <select id="out_lang" name="out_lang" class="form-select" required>
                    {% for code, name in languages.items() %}
                        <option value="{{ code }}" {% if code == 'en' %}selected{% endif %}>
                            {{ name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Upload & Process</button>
        </form>
    </div>
</div>
</body>
</html>
